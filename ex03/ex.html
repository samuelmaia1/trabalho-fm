<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de tempo de ordenação</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <h1>Calculadora de tempo de ordenação</h1>
            <form class="formulario">
                <label>Volume de dados (megabytes)</label>
                <input type="number" id="volumeDados">

                <button onclick="Calcular(event)">Calcular</button>
            </form>

            <div id="resultados">
                <div id="caracteristicas"></div>
                <div id="tempo"></div>
                <div id="container">
                    <canvas id="grafico"></canvas>
                </div>
            </div>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
